        .gallery-item {
            flex: 0 0 calc(33.33% - 10px);

            position: relative;

        .gallery-item img {

            opacity: 0.4;
            transition: opacity 0.3s;

        .gallery-item:hover .image-caption {

        /* Style for the top bar */

            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

        }

        /* Style for the buttons */

            padding: 10px 20px;
            border: none;
            cursor: pointer;
