            window.open(newPageUrl, '_blank');
        }

        // JavaScript to hide the top bar when scrolling down
        window.addEventListener("scroll", function () {
            var topBar = document.querySelector(".top-bar");
            if (window.scrollY > 50) { // Adjust this value to control when the bar disappears
                topBar.style.top = "-100px"; // Hide the top bar
            } else {
                topBar.style.top = "0"; // Show the top bar
            }
        });


        // Function to check if the user has scrolled down
        function checkScroll() {
            const copyright = document.getElementById("copyright");
            if (window.scrollY > 500) { // Adjust the value (100 changed to 500) as needed
                copyright.classList.remove("hidden");
            } else {
                copyright.classList.add("hidden");
            }
        }

        // Listen for scroll events and call the checkScroll function
        window.addEventListener("scroll", checkScroll);
    </script>
